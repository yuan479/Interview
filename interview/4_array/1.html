<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4, 5];
        arr1.push(6);
        arr1.push(0);
        document.write(`<h1>push：${arr1}</h1>`);

        let arr2 = [1, 2, 3, 4, 5];
        arr2.pop(5);
        arr2.pop(1);
        document.write(`<h1>pop：${arr2}</h1>`);

        let arr3 = [1, 2, 3, 4, 5];
        arr3.shift(1);
        arr3.shift(5);
        document.write(`<h1>shift：${arr3}</h1>`);

        let arr4 = [1, 2, 3, 4, 5];
        arr4.unshift(0);
        arr4.unshift(6);
        document.write(`<h1>unshift：${arr4}</h1>`);

        let arr5 = [1, 2, 3, 4, 5];
        //arr5.splice(2, 2);//
        arr5.splice(2, 0, 0, 9);
        document.write(`<h1>splice：${arr5}</h1>`);

        let arr6 = [1, 2, 3, 4, 5];
        arr6.sort((b, c) => c - b);
        //arr6.sort((a,b)=>a-b);
        document.write(`<h1>sort：${arr6}</h1>`);

        let arr7 = [1, 2, 3, 4, 5];
        arr7.reverse();
        document.write(`<h1>reverse：${arr7}</h1>`);

        let arr8 = [1, 2, 3, 4, 5];
        arr8.fill(0, 1, 3);
        document.write(`<h1>fill：${arr8}</h1>`);

        let arr9 = [
            {id:1,name:'张三'},
            {id:2,name:'李四'},
            {id:3,name:'王五'}
        ];
        let a9=arr9.filter(x=>x.id%2==0);
        console.log(arr9,a9);

        let arr10 = [1, 2, 3, 4, 5];
        let a10 = arr10.slice(1,3);
        document.write(`<h1>slice：[${arr10}]，[${a10}]</h1>`);
        
        let arr11 = [
            {id:1,name:'张三'},
            {id:2,name:'李四'},
            {id:3,name:'王五'}
        ];
        let a11 = arr11.find(x=>x.id%2==0);
        document.write(`<h1>find：${a11.id},${a11.name}</h1>`);

        let arr12 = [1, 2, 3, 4, 5];
        let a12 = arr12.findIndex(x=>x==5);
        document.write(`<h1>findIndex：${a12}</h1>`);

        let arr13 = [1, 2, 3, 4, 5];
        let a13 = arr13.includes(3);
        document.write(`<h1>includes：${a13}</h1>`);
    </script>
</body>

</html>
